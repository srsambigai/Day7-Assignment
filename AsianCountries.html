<html>
  <head>
    <title>Asian Countries</title>
     <script>
      function displayAsianCountries() {
        //js logic
        // used to make api calls

        var http = new XMLHttpRequest(); //initializing XMLHttpRequest;

        http.open("GET", "https://restcountries.com/v3.1/all"); // declaring the http method and url using open().

        http.send(); //sending the http request;

        http.onload = () => {
          //Status Code
          // 200, 201, 204 -> Success
          // 400, 401, 404 -> Client Side
          // 500, 502, 503 -> Server Side

          if (http.status === 200) {
            const response = http.response;

            //converting string to object
            const responseObj = JSON.parse(response); 
            let display=responseObj.filter((key)=>{
           
               if(key.region=="Asia"){
                console.log("Countryname :",key.name.common)
               return key;
               }
            })
            let str=JSON.stringify(display);
          console.log("List of Asian Countries",str);
        }
              else {
            console.log("Error");
          }
        };
      }
displayAsianCountries();
      
    </script> 
  </head>
  <body>
    <h1>Asian Countries</h1>
    <div>List of Asian countries displayed</div>

  </body>
</html>
